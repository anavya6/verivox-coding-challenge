<div class="px-lg-4 pt-3">
  <div class="row">
    <!-- Sort -->
    <div class="col-lg-12 col-md-4">
      <div class="input-group mb-3">
        <span class="input-group-text" (click)="sortToggle()">
          <i class="bi" id="sort-icon" [ngClass]="sort === 'asc'? 'bi-sort-down-alt': 'bi-sort-down'"></i>
        </span>
        <select class="form-select" aria-label="Default sort" [(ngModel)]="sortBy" (change)="sortChange()">
          <option value="{{ field.toLowerCase() }}" *ngFor="let field of fields">
            {{field}}
          </option>
        </select>
      </div>
    </div>

    <!-- Filter -->
    <div class="col-lg-12 col-md-4 offset-md-4 offset-lg-0">
      <div class="input-group mb-3">
        <button type="button" class="btn btn-outline-secondary dropdown-toggle
          dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false" aria-label="filter">
          <i class="bi bi-funnel"></i>
        </button>
        <ul class="dropdown-menu">
          <li *ngFor="let field of fields" (click)="filterChange(field)">
            <a class="dropdown-item" href="#">{{field}} </a>
          </li>
        </ul>
        <input type="text" class="form-control" id="filter-input" (keyup)="onKey($event)"
          aria-label="Filter based on selected field" placeholder="Search based on {{filterBy}}">
      </div>
    </div>
  </div>
</div>
