<div class="my-3 border">
  <div class="grid-container">
    <!-- Index -->
    <div class="index-section">
      {{item?.index}}
    </div>

    <!-- Title -->
    <div class="title-section">
      <img src="../../assets/images/{{item?.image}}" alt="{{item?.image}}" width="50" height="50">
      <div class="fs-5 fw-bold">{{item?.title}}</div>
    </div>

    <!-- Tags -->
    <div class="tags-section" [ngClass]="{'tags-section-hide': !showDetails }">
      <div *ngFor="let tag of item?.tags">
        {{tag}}
      </div>
    </div>

    <!-- Rating -->
    <div class="rating-section">
      <div>
        <span *ngFor="let star of [].constructor(item?.rating)">
          <i class="bi bi-star-fill star my-5"></i>
        </span>
      </div>
    </div>

    <!-- Price -->
    <div class="price-section text-lg-center text-md-end">
      <div class="fs-6 fw-semibold">{{item?.price | currency:"EUR"}}</div>
    </div>

    <!-- Show/Less Details btn -->
    <div class="btn-section">
      <button class="btn btn-primary btn-showDetails" (click)="toggleDetails()">{{detailsBtnLabel}}</button>
    </div>

    <!-- Details -->
    <div class="details-section" *ngIf="showDetails">
      {{item?.description}}
    </div>
  </div>
</div>
